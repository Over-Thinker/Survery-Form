<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Survey Form </title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for your feedback it'll help us a lot to improve our program</p>
    </header>
    <form id="survey-form">
      <div class="info-form">
        <label id="name-label" name="name">Name</label>
        <input type="text" placeholder="Enter Your Name" id="name" required />
      </div>
      <div class="info-form">
        <label id="email-label" name="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required />
      </div>
      <div class="info-form">
        <label id="number-label" class="number">Age</label>
        <input type="number" id="number" placeholder="Age" min="10" max="99">
      </div>
      <div class="info-form">
        <p> Which Role prefer you most</p>
        <select id="dropdown" name="option">
          <option disabled select value>Select Current Role </option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="job">part time job</option>
          <option value="other">Others</option>
        </select>
      </div>
      <div class="info-form" . <p>Would you recomend our program to your friend ?</p>
        <label>
          <input name="user=choice" type="radio" value="definitely">
          Definitely
        </label>
        <label>
          <input name="user=choice" type="radio" value="maybe">
          Maybe
        </label>
        <label>
          <input name="user=choice" type="radio" value="no">
          No
        </label>
      </div>
      <div class="info-form" <p>What would you like to see improved
        <span>(Check all that apply)</span>
        </p>
        <label>
          <input type="checkbox" value="back-end">
          Back End
        </label>
        <label>
          <input type="checkbox" value="front-end" />
          Front-end
        </label>
        <label>
          <input type="checkbox" value="data-science" />
          Data-Science
        </label>
        <label>
          <input type="checkbox" value="machine-learning" />
          Machine learning
        </label>
        <label>
          <input type="checkbox" value="open-source" />
          Open Source
        </label>
      </div>
      <div class="info-form">
        <p> Any suggestions or comment? </p>
        <textarea id="comments" name="comment" placeholder="Enter your Comment here"></textarea>
      </div>
      <div class="info-form btn">
        <input type="submit" id="submit" value="Submit" />
      </div>

    </form>
</body>

</html>
